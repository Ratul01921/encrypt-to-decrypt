<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt/Decrypt Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .message.user {
      background: #4CAF50;
      color: white;
      align-self: flex-end;
    }
    .message.bot {
      background: #f1f1f1;
      color: #333;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-area button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-window" id="chatWindow"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function encrypt(text, shift) {
      let encryptedText = "";
      for (let char of text) {
        if (char >= 'a' && char <= 'z') {
          encryptedText += String.fromCharCode(((char.charCodeAt(0) - 97 + shift) % 26) + 97);
        } else if (char >= 'A' && char <= 'Z') {
          encryptedText += String.fromCharCode(((char.charCodeAt(0) - 65 + shift) % 26) + 65);
        } else {
          encryptedText += char;
        }
      }
      return encryptedText;
    }

    function decrypt(text, shift) {
      let decryptedText = "";
      for (let char of text) {
        if (char >= 'a' && char <= 'z') {
          decryptedText += String.fromCharCode(((char.charCodeAt(0) - 97 - shift + 26) % 26) + 97);
        } else if (char >= 'A' && char <= 'Z') {
          decryptedText += String.fromCharCode(((char.charCodeAt(0) - 65 - shift + 26) % 26) + 65);
        } else {
          decryptedText += char;
        }
      }
      return decryptedText;
    }

    // Display message in chat window
    function displayMessage(text, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.textContent = text;
      chatWindow.appendChild(messageElement);

      // Scroll to bottom
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Handle send button click
    sendButton.addEventListener('click', () => {
      const userMessage = messageInput.value.trim();
      if (userMessage) {
        const operation = prompt("Do you want to (e)ncrypt or (d)ecrypt?").trim().toLowerCase();
        const shift = parseInt(prompt("Enter the shift value:"), 10);

        if (operation === 'e') {
          const encryptedMessage = encrypt(userMessage, shift);
          displayMessage(encryptedMessage, 'user');
        } else if (operation === 'd') {
          const decryptedMessage = decrypt(userMessage, shift);
          displayMessage(decryptedMessage, 'user');
        } else {
          alert("Invalid operation. Please choose 'e' to encrypt or 'd' to decrypt.");
        }

        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
